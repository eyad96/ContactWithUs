<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContactUs</title>
    <link rel="stylesheet" href="../css/MainStyle.css">
</head>
<body>
<section>
    <div class="container">
        <div class="contactinfo">
            <div>
                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                        <span><img src="../img/location.png"></span>
                        <span>Eyad Odeh Company<br>Jordan,Amman</span>
                    </li>
                    <li>
                        <span><img src="../img/email.png"></span>
                        <span>eyadhewware96@gmail.com</span>
                    </li>
                    <li>
                        <span><img src="../img/telephone.png"></span>
                        <span>+962788750575</span>
                    </li>

                </ul>
            </div>
            <ul class="sci">
                <li><a href="https://web.facebook.com/profile.php?id=100003125472061" target="_blank"><img
                        src="../img/facebook.png"></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><img src="../img/twitter.png"></a></li>
                <li><a href="https://www.instgram.com" target="_blank"><img src="../img/instagram.png"></a></li>
                <li><a href="https://www.linkedin.com" target="_blank"><img src="../img/linkedin.png"></a></li>
                <li><a href="https://github.com/eyad96" target="_blank"><img src="../img/github.png"></a></li>

            </ul>

        </div>

        <div class="contactForm">
            <h2>Send a Message</h2>
            <div class="formBox">
                <form>
                <div class="inputbox w50">
                    <span>First Name</span>
                    <input type="text" name="clear" required>
                </div>
                <div class="inputbox w50">
                    <span>Last Name</span>
                    <input type="text" name="clear" required>
                </div>
                <div class="inputbox w50">
                    <span>Email Address</span>
                    <input type="text" name="clear" required>
                </div>
                <div class="inputbox w50">
                    <span>Mobile Number</span>
                    <input type="text" name="clear" required>
                </div>
                <div class="inputbox w100">
                    <span>Write your message here... </span>
                    <textarea type="text" name="clear" required></textarea>
                </div>
                <div class="submit">
                    <input type="submit" value="Send">
                </div>

                <div class="reset">
                    <input type="reset" value="clear" id="clear">
                </div>
                </form>

            </div>


        </div>

    </div>
</section>
</body>
</html>
